<!DOCTYPE html>
<html>
<head>
	<title>Home Work Week 13</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<form action="register_account.html" method="get" id="registration_form">
	<fieldset>
		<legend>Registration Information</legend>
		<label for="email">E-mail:</label>
		<input type="email" name="email" id="email" autofocus required><br>
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" required placeholder="At least 6 alphanumeric characters"><br>
		<label for="verify">Verify Password</label><br>
		<input type="password" name="verify" id="first_name" required><br>

		<legend>Member Information</legend>
		<label for="first_name">First Name:</label>
		<input type="text" name="state" id="state" required maxlength="2" placeholder="2-character code"><br>
		<label for="zip">ZIP Code:</label>
		<input type="text" name="zip" id="zip" required placeholder="5 or 9 digits" pattern="\d{5}(-\d{4})?$" title="Either 5 or 9 digits"><br>
		<label for="phone">Phone Number:</label>
		<input type="tel" name="phone" id="phone" placeholder="999-999-9999" pattern="\d{3}[\-]\d{3}[\-]\{4}" title="Must be 999-999-999 format"><br>
	</fieldset>
	<fieldset>
		<legend>Membership Information</legend>
		<label for="Membership_type">Membership Type:</label>
			<select name="membership_type" id="membership_type">
			<option value="j">Junior</option>
			<option value="r">Regular</option>
			<option value="c">Charter</option>
			</select><br>
		<label for="starting_date">Starting Date:</label>
		<input type="date" name="starting_date" id="starting_date" required><br>
		<label for="tickets">Tickets for Quests:</label>
		<input type="number" name="tickets" id="tickets" value="1" min="1" max="4" placeholder="from 1 to 4"><br>
	</fieldset>
	<fieldset id="buttons">
		<legend>Submit Your Membership</legend>
		<label>&nbsp</label>
		<input type="submit" id="submit" value="submit">
		<input type="reset" id="reset" value="Reset Fields"><br>
	</fieldset>
</form>
</body>
</html>
